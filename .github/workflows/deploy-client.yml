name: Deploy OpenAPI Spec
on:
  push:
    branches: [main]
    paths:
      - "backend/src/**"
      - "backend/scripts/**"
      - ".github/workflows/deploy-client.yml"

jobs:
  deploy-spec:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npm run gen:spec

      - name: Get Version
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Upload to R2 (Latest & Versioned)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 1. Upload Latest
          echo "Uploading latest version..."
          npx wrangler r2 object put lib/tritalk/latest/swagger.json --file=swagger.json --remote

          # 2. Upload Specific Version
          echo "Uploading version v${{ env.VERSION }}..."
          npx wrangler r2 object put lib/tritalk/v${{ env.VERSION }}/swagger.json --file=swagger.json --remote

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ OpenAPI Spec deployed successfully to R2!"
          echo "üöÄ Latest:   r2://lib/tritalk/latest/swagger.json"
          echo "üìå Version:  r2://lib/tritalk/v${{ env.VERSION }}/swagger.json"
          echo "üì¶ Triggered by: ${{ github.actor }}"
          echo "üìù Commit: ${{ github.sha }}"
