name: Deploy DB to Prod

on:
  push:
    tags:
      - "v*"

jobs:
  deploy-prod:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link and Push to Prod DB
        run: |
          cd backend
          # Encode the password to handle special characters correctly in the connection string
          ENC_PASSWORD=$(python3 -c "import urllib.parse, os; print(urllib.parse.quote_plus(os.environ.get('SUPABASE_DB_PASSWORD', '')))")
          # Use AWS IPv4 pooler hostname since GitHub Actions doesn't support IPv6
          # Format: aws-0-[region].pooler.supabase.com (uses IPv4 only)
          DB_URL="postgresql://postgres.${SUPABASE_PROJECT_REF}:${ENC_PASSWORD}@aws-0-us-west-2.pooler.supabase.com:5432/postgres"

          echo "Full connection URL (masked password): postgresql://postgres.${SUPABASE_PROJECT_REF}:***@aws-0-us-west-2.pooler.supabase.com:5432/postgres"
          echo "Using default search_path (public schema) for Production"

          npx supabase link --project-ref $SUPABASE_PROJECT_REF

          # No PGOPTIONS set - uses default PostgreSQL search_path (public schema)
          # This ensures all tables are created in 'public' for Production
          # Use --include-all to allow migrations with earlier timestamps to be applied
          npx supabase db push --db-url "$DB_URL" --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
