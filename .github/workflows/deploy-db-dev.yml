name: Deploy DB to Dev

on:
  push:
    branches:
      - main
    paths:
      - "backend/supabase/migrations/**"
      - ".github/workflows/deploy-db-dev.yml"

jobs:
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Debug - Check secrets are set
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "❌ SUPABASE_DEV_PROJECT_REF is empty or not set!"
          else
            echo "✅ SUPABASE_DEV_PROJECT_REF is set: $SUPABASE_PROJECT_REF"
          fi
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_DEV_PROJECT_REF }}

      - name: Link and Push to Dev DB
        run: |
          cd backend
          # Encode the password to handle special characters correctly in the connection string
          ENC_PASSWORD=$(python3 -c "import urllib.parse, os; print(urllib.parse.quote_plus(os.environ.get('SUPABASE_DB_PASSWORD', '')))")

          # Debug: show encoded password length (not the actual password)
          echo "Encoded password length: ${#ENC_PASSWORD}"
          echo "First 3 chars of encoded password: ${ENC_PASSWORD:0:3}***"

          # Use AWS IPv4 pooler hostname since GitHub Actions doesn't support IPv6
          # Add search_path in connection string as additional safeguard
          DB_URL="postgresql://postgres.${SUPABASE_PROJECT_REF}:${ENC_PASSWORD}@aws-0-us-west-2.pooler.supabase.com:5432/postgres?options=-c%20search_path%3Dtritalk_schema%2Cextensions%2Cpublic"

          echo "Full connection URL (masked password): postgresql://postgres.${SUPABASE_PROJECT_REF}:***@aws-0-us-west-2.pooler.supabase.com:5432/postgres?options=-c%20search_path%3Dtritalk_schema%2Cextensions%2Cpublic"
          echo "Using tritalk_schema for Dev environment"

          npx supabase link --project-ref $SUPABASE_PROJECT_REF

          # Double protection for schema isolation:
          # 1. Connection URL includes search_path parameter (above)
          # 2. Dynamically inject search_path into migration files (below)
          #    This ensures schema isolation even if the pooler ignores the connection string params
          echo "Injecting schema config to migrations..."
          sed -i '1s/^/SET search_path TO tritalk_schema, extensions, public;\n/' backend/supabase/migrations/*.sql

          # Use --include-all to allow migrations with earlier timestamps to be applied
          npx supabase db push --db-url "$DB_URL" --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_DEV_PROJECT_REF }}
