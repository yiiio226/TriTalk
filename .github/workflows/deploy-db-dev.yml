name: Deploy DB to Dev

on:
  push:
    branches:
      - main
    paths:
      - "backend/supabase/migrations/**"
      - ".github/workflows/deploy-db-dev.yml"

jobs:
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link and Push to Dev DB
        run: |
          cd backend
          # Encode the password to handle special characters correctly in the connection string
          ENC_PASSWORD=$(python3 -c "import urllib.parse, os; print(urllib.parse.quote_plus(os.environ.get('SUPABASE_DB_PASSWORD', '')))")
          # Force direct connection to the database (port 5432) instead of the pooler
          DB_URL="postgresql://postgres:${ENC_PASSWORD}@db.${{ secrets.SUPABASE_DEV_PROJECT_REF }}.supabase.co:5432/postgres"

          npx supabase link --project-ref ${{ secrets.SUPABASE_DEV_PROJECT_REF }}
          npx supabase db push --db-url "$DB_URL"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
