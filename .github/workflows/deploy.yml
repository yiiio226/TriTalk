name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'backend-cloudflare/**'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend to Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-cloudflare/package-lock.json

      - name: Install dependencies
        working-directory: backend-cloudflare
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: backend-cloudflare
          command: deploy
          secrets: |
            OPENROUTER_API_KEY
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployed successfully to Cloudflare Workers!"
          echo "ğŸš€ Worker name: tritalk-backend"
          echo "ğŸ“¦ Deployment triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
