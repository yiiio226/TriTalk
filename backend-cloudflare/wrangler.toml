name = "tritalk-backend"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[vars]
OPENROUTER_MODEL = "google/gemini-3-flash-preview"

# R2 Bucket binding for TTS audio storage
# TODO: [USER] Create an R2 bucket named "tritalk-audio" in Cloudflare dashboard first
# Then run: wrangler r2 bucket create tritalk-audio
[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "tritalk-audio"

# Environment variables for local development
# For production, use:
#   wrangler secret put OPENROUTER_API_KEY
#   wrangler secret put MINIMAX_API_KEY
#   wrangler secret put MINIMAX_GROUP_ID
# Last updated: 2026-01-02
